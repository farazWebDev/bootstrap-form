<!doctype html>
<html lang="en">
	<head>
		<title>Bootstrap Form, Textarea with progress bar, floating labels</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- optional meta tags -->
		<link rel="icon" href="https://getbootstrap.com/favicon.ico">
		<meta name="description" content="Bootstrap Form, Textarea with progress bar, Floating Labels">
		<meta name="keywords" content="bootstrap form, textarea, progress bar, floating label, bootstrap v4.1">
		<meta name="author" content="Faraz Jafri">
		
		<!-- latest compiled and minified Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
		<!-- custom CSS -->
		<link rel="stylesheet" href="css/styles.css">

		<!-- jQuery library -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		
		<!-- Popper library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		
		<!-- latest compiled JavaScript plugin -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>
	<body class="bg-light">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<h2 class="title">Bootstrap Form</h2>
					<form>
						<div class="form-group field">
							<input type="text" class="form-control" id="inputName" placeholder="Enter name">
							<label for="inputName">Name</label>
						</div>
						<div class="form-group field">
							<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
							<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
							<label for="inputEmail">Email address</label>
						</div>
						<div class="form-group field">
							<textarea name="remarks" id="remarks" class="form-control" cols="60" rows="3" maxlength="1000" placeholder="Max. 1000 characters" title="Share your experience with us! Max. 1000 characters allowed."></textarea>
							<label for="remarks">Remarks</label>
						</div>
						<div class="progress">
							<div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:100%" id="progressBarEle"></div>
						</div>
						<br>
						<button class="btn btn-primary btn-md" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<footer class="my-5 pt-5 text-muted text-center text-small">
			<p class="mb-1">Â© 2019 Company Name</p>
			<ul class="list-inline">
				<li class="list-inline-item"><a href="#">Privacy</a></li>
				<li class="list-inline-item"><a href="#">Terms</a></li>
				<li class="list-inline-item"><a href="#">Support</a></li>
			</ul>
		</footer>
		<script>
			/* remarks counter */
			
			/* by default counter limit is set to 1000 characters */
			var textarea_counter = 1000;
			
			/* on load textarea limit */
			document.getElementById('progressBarEle').innerHTML = textarea_counter + ' characters remaining';
			
			/* on key up, check for limit and update counter */
			$('#remarks').keyup(function() {
				var text_length = $('#remarks').val().length;
				
				var text_remaining = textarea_counter - text_length;
				
				document.getElementById('progressBarEle').innerHTML = text_remaining + ' characters remaining';
				
				var to = (text_remaining / textarea_counter) * 100;
				
				var progressBarEle = $('#progressBarEle');
				
				/* checking for condition */
				if ( to >= 25 ) {
					progressBarEle.addClass('bg-success progress-bar-animated');
					progressBarEle.removeClass('bg-warning bg-danger');
				} else if ( to <= 24 && to >= 6 ) {
					progressBarEle.addClass('bg-warning progress-bar-animated');
					progressBarEle.removeClass('bg-danger bg-success');
				} else if ( to <= 5 ) {
					progressBarEle.addClass('bg-danger');
					progressBarEle.removeClass('bg-success bg-warning progress-bar-animated');
				}
			});
			/* end of remarks counter */
		</script>
	</body>
</html>
